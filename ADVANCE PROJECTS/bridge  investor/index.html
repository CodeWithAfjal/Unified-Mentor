<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Between Investor And Business People</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
</head>
<body>

  <header>
    <h1>Bridge Between Investor And Business People</h1>
    <nav>
      <ul>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#categories">View Business Categories</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Registration Section -->
  <section id="register">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Business Categories Section -->
  <section id="categories">
    <h2>Business Categories</h2>
    <div id="category-list">
      <!-- Business categories will be displayed here -->
    </div>
  </section>

  <!-- Firebase Scripts -->
  <script src="app.js"></script>
</body>
</html>
